<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/logo.ico"
      type="image/x-icon"
    />
    <title>Restaurant Cyberpunk | 2077</title>
    <!-- my app -->
    <script src="./app/index.js" defer></script>
    <script src="./app/font-styles.js" defer></script>
    <!-- libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ewert&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&family=Oleo+Script+Swash+Caps:wght@400;700&family=Redressed&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-indigo-900 font-mono">
    <header
      class="text-indigo-300 p-6 border-b-4 border-indigo-300 relative text-center"
    >
      <h1 class="title mb-4 text-7xl font-bold text-center">Rest√∂</h1>
      <button
        id="cart-toggle"
        class="absolute top-2 right-2 bg-indigo-700 text-indigo-100 px-2 rounded hover:bg-indigo-500"
      >
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <section
        id="cart"
        class="cart bg-black border-4 border-indigo-950 rounded p-4 mt-2 text-center hidden absolute top-12 right-6 w-72 z-10"
      >
        <h4 class="text-xl font-semibold mb-4 text-indigo-300">My Cart</h4>
        <article class="space-y-4" id="added-items"></article>
        <button
          class="mt-2 rounded-full p-2 border-2 border-indigo-800 hover:bg-indigo-800 hover:text-black"
          id="buy-btn"
        >
          Buy Now
        </button>
      </section>
    </header>
    <section class="menu my-6">
      <div class="title text-center">
        <!-- If click it return HOME -->
        <button class="text-4xl font-semibold text-indigo-200" id="return-home">
          <i class="fa-solid fa-house-fire"></i>
        </button>
        <!----------------------------->
        <div class="underline bg-indigo-900 h-1 w-16 mx-auto mt-2"></div>
      </div>
      <aside class="flex flex-wrap justify-center mt-6" id="box-btn"></aside>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4"
        id="foods"
      ></div>
    </section>
    <main>
      <video
        class="border-2 shadow-2xl border-black rounded-lg mx-auto"
        src="./assets/videos/foods.mp4"
        autoplay
        loop
        muted
        width="420"
      ></video>
    </main>
  </body>
</html>
